<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>TodoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container pt-4" id="app" v-cloak>
        <h1>TODO list</h1>

        <form class="form-inline mb-3" @submit.prevent="createTodo">
            <div class="form-group mr header">
                <label for="header" class="mr-3">Header</label>
                <input type="text" id="header" class="form-control" v-model="form.header">
            </div>
            <div class="form-group mr text">
                <label for="text" class="mr-3">Text</label>
                <input type="text" id="text" class="form-control" v-model="form.text">
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
        <div class="" v-if="loading">
            <loader />
        </div>
        <div class="cards" v-else-if="todos.length">
            <div class="card" v-for="todo in todos" :key="todo.id">
                <div class="card-body">
                    <h5 class="card-title" :style="{color: todo.marked ? 'red': 'black'}">{{ todo.header }}</h5>
                    <p class="card-text">{{ todo.text }}</p>
                    <button class="btn btn-warning" @click="markTodo(todo.id)" :disabled="todo.marked">Mark</button>
                    <button class="btn btn-danger" @click="deleteTodo(todo.id)">Delete</button>
                </div>
            </div>
        </div>
        <p v-else>You haven't set targets yet</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="js/main.js"></script>
</body>

</html>
